<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<h1> javascript operators</h1>
	
	<div class="container mt-3">
		
		<!-- This is a card for Arithmetic -->
 		<div class="card">
    		<div class="card-header">Arithmetic</div> 
    		<div class="card-body" >
    		<p id="exp">Exponent:</p> 
    		<p id="mod">Modulo:</p>
    		</div>
    		
    		<button class="btn btn-success search-bar" type="button" onclick="

    			var x = 30.27;
				var y = 6.18;
				var z = x ** y;
				var b = x % y;
				var round_exponent=z.toFixed(2);
				var round_modulo=b.toFixed(2);

				
				document.getElementById('exp').innerHTML = 'EXPONENT: ' + round_exponent;
				document.getElementById('mod').innerHTML = 'MODULO  : ' + round_modulo;

    		">Show answer</button>
    	</div>
  
		<!-- This is a card for comparison -->
 		<div class="card">
    		<div class="card-header">comparison</div> 
    		<div class="card-body">is C greater than D</div>
    	is B equal to A
    	<button class="btn btn-success search-bar" type="button">Show answer</button>
    	</div> 
  
		<!-- This is a card for logical -->
 		<div class="card">
    		<div class="card-header">logical</div> 
    		<div class="card-body">true or false: True</div> 
    		True or false:false
    		<button class="btn btn-success search-bar" type="button">Show answer</button>
    	</div>
  <form class="d-flex">
        
        <button class="btn btn-success search-bar" type="button">Refresh</button>
      </form>
	</div>






</body>
</html>
